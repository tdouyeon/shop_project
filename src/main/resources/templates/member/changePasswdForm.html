<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <meta name="_csrf" th:content="${_csrf.token}">
    <!-- 사용자 CSS 추가 -->
    <link th:href="@{/css/findForm.css}" rel="stylesheet">
    <script src="/js/changePasswd.js"></script>

</head>
<div layout:fragment="content">
    <div id="container">
        <form action="/members/changePasswd" id="changePasswdForm" role="form" method="post" th:object="${changePasswdFormDto}">
            <span class="find_title">CHANGE PASSWORD</span>
            <input type="hidden" th:field="*{email}" th:value="*{email}" class="form-control">
            <div class="form-group">
                <label th:for="password" class="label">PASSWORD</label>
                <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="변경하실 비밀번호를 입력해 주세요.">
            </div>
            <div class="form-group confirmPasswd mar">
                <label for="passwordCheck" class="label lnputNum">NUMBER</label>
                <div class="form-group btn_validate">
                    <input type="password" class="form-control valiInput"  id="passwordCheck">
                    <button class="btn" type="button" id="passwordCheckBtn">비밀번호 확인</button>
                </div>
            </div>
            <input type="hidden" th:value="${errorMessage}" id="errorMessage">
            <div style="text-align: center">
                <button type="submit" class="btn btn_find" id="submitBtn">CHANGE</button>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>
    </div>
</div>
</html>
