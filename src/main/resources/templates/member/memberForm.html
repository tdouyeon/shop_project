<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <meta name="_csrf" th:content="${_csrf.token}">
<!-- 사용자 CSS 추가 -->
    <link th:href="@{/css/memberForm.css}" rel="stylesheet">
    <script src="/js/memberForm.js"></script>
</head>
<div layout:fragment="content">
    <div id="container">
    <form action="/members/new" role="form" method="post" th:object="${memberFormDto}">
        <input type="hidden" name="admin" th:value="0">
        <span class="join_title">JOIN</span>
        <div class="form-group">
            <label><input type ="radio" name="role" th:value="관리자">관리자</label>
            <label><input type="radio" name="role" th:value="유저">유저</label>
        </div>
        <div class="form-group error">
            <p th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="fieldError">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="name" class="label">NAME</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력해주세요.">
        </div>
        <div class="form-group error">
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect date</p>
        </div>

        <div class="form-group mar">
            <label th:for="email" id="mailTxt" class="label">EMAIL</label>
            <div class="form-group btn_validate">
                <input type="text" th:field="*{email}" name="email" id="email" class="form-control valiInput" placeholder="이메일을 입력해주세요.">
                <button class="btn" type="button" id="sendEmail">이메일 인증</button>
            </div>
        <!-- <span>이메일 인증번호</span> -->
        </div>
        <div class="form-group error">
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect date</p>
        </div>
        <div class="form-group confirm mar">
            <label for="confirmNumber" class="label">NUMBER</label>
            <div class="form-group btn_validate">
            <input type="text" class="form-control valiInput"  id="confirmNumber">
            <button class="btn" type="button" id="checkEmail">인증번호 확인</button>
            </div>
        </div>
        <div class="form-group">
            <label th:for="password" class="label">PASSWORD</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="비밀번호 입력">
        </div>
        <div class="form-group confirmPasswd mar">
            <label for="confirmNumber" class="label lnputNum">NUMBER</label>
            <div class="form-group btn_validate">
                <input type="password" class="form-control valiInput"  id="passwordCheck">
                <button class="btn" type="button" id="passwordCheckBtn">비밀번호 확인</button>
            </div>
        </div>
        <div class="form-group error">
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="address" class="label">ADDRESS</label>
            <input type="text" th:field="*{address}" class="form-control" placeholder="주소를 입력해주세요.">
        </div>
        <div class="form-group error">
        <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect date</p>
        </div>

        <div class="form-group mar">
            <label th:for="tel" class="label ">PHONE</label>
            <div class="form-group btn_validate">
                <input type="text" th:field="*{tel}" name="tel" id="tel" class="form-control valiInput" placeholder="전화번호를 입력해주세요.">
                <button class="btn button" type="button" id="sendNum">연락처 인증</button>
            </div>
        </div>
        <div class="form-group error">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect date</p>
        </div>
        <div class="form-group confirmN mar">
            <label for="confirmNumber" class="label lnputNum">NUMBER</label>
            <div class="form-group btn_validate">
                <input type="text" class="form-control valiInput"  id="userNum">
                <button class="btn" type="button" id="checkN">인증번호 확인</button>
            </div>
        </div>
        <div id="joinForm">

        <ul class="join_box">
            <div class="form-group error">
                <p th:if="${#fields.hasErrors('chk')}" th:errors="*{chk}" class="fieldError">Incorrect date</p>
            </div>
            <li class="checkBox check01">
                <ul class="clearfix">
                    <li>이용약관, 개인정보 수집 및 이용,
                        위치정보 이용약관(선택), 프로모션 안내
                        메일 수신(선택)에 모두 동의합니다.</li>
                    <li class="checkAllBtn">
                        <input type="checkbox" id="chkAll" class="chkAll">
                    </li>
                </ul>
            </li>
            <li class="checkBox check02">
                <ul class="clearfix">
                    <li>이용약관 동의(필수)</li>
                    <li class="checkBtn">
                        <input type="checkbox" name="chk" class="chk">
                    </li>
                </ul>
                <textarea>여러분을 환영합니다.
CRANK 서비스 및 제품(이하 ‘서비스’)을 이용해 주셔서 감사합니다. 본 약관은 다양한 CRANK 서비스의 이용과 관련하여 CRANK 서비스를 제공하는 CRANK 주식회사(이하 ‘CRANK’)와 이를 이용하는 CRANK 서비스 회원(이하 ‘회원’) 또는 비회원과의 관계를 설명하며, 아울러 여러분의 CRANK 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.
   </textarea>
            </li>
            <li class="checkBox check03">
                <ul class="clearfix">
                    <li>개인정보 수집 및 이용에 대한 안내(필수)</li>
                    <li class="checkBtn">
                        <input type="checkbox" name="chk" class="chk">
                    </li>
                </ul>

                <textarea>여러분을 환영합니다.
CRANK 서비스 및 제품(이하 ‘서비스’)을 이용해 주셔서 감사합니다. 본 약관은 다양한 CRANK 서비스의 이용과 관련하여 CRANK 서비스를 제공하는 CRANK 주식회사(이하 ‘CRANK’)와 이를 이용하는 CRANK 서비스 회원(이하 ‘회원’) 또는 비회원과의 관계를 설명하며, 아울러 여러분의 CRANK 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.
   </textarea>
            </li>
            <li class="checkBox check03">
                <ul class="clearfix">
                    <li>위치정보 이용약관 동의(선택)</li>
                    <li class="checkBtn">
                        <input type="checkbox" name="chk" class="chk">
                    </li>
                </ul>

                <textarea>여러분을 환영합니다.
CRANK 서비스 및 제품(이하 ‘서비스’)을 이용해 주셔서 감사합니다. 본 약관은 다양한 CRANK 서비스의 이용과 관련하여 CRANK 서비스를 제공하는 CRANK 주식회사(이하 ‘CRANK’)와 이를 이용하는 CRANK 서비스 회원(이하 ‘회원’) 또는 비회원과의 관계를 설명하며, 아울러 여러분의 CRANK 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.
   </textarea>
            </li>
            <li class="checkBox check04">
                <ul class="clearfix">
                    <li>이벤트 등 프로모션 알림 메일 수신(선택)</li>
                    <li class="checkBtn">
                        <input type="checkbox" name="chk" class="chk">
                    </li>
                </ul>

            </li>
        </ul>
        </div>
        <div style="text-align: center">
            <button type="submit" class="btn btn_join" id="submitBtn">JOIN</button>
        </div>
        <input type="hidden" th:text="${errorMessage}" id="errorMessage">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
    </div>
</div>
</html>
