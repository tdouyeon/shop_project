<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
</head>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function(){
           calculateTotalPrice();

           $("#count").change(function(){
               calculateTotalPrice();
           });
        });

        function calculateTotalPrice(){
           var count = $("#count").val();
           var price = $("#price").val();
           var totalPrice = price * count;
           $("#totalPrice").html(totalPrice + '원');
        }

        function order(){
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            var url = "/order";
            var paramData = {
                itemId : $("#itemId").val(),
                count : $("#count").val()
            }

            var param = JSON.stringify(paramData);

            $.ajax({
                url : url,
                type : "POST",
                contentType : "application/json",
                data : param,
                beforeSend : function(xhr){
                    /*데이터 전송하기 전에 헤더이 csrf 값을 설정*/
                    xhr.setRequestHeader(header, token);
                },
                dataType : "json",
                cache : false,
                success : function(result, status){
                    alert("주문이 완료 되었습니다.");
                    location.href='/';
                },
                error : function(jqXHR, status, error){
                    if(jqXHR.status == '401'){
                        alert('로그인 후 이용해주세요.');
                        location.href='/members/login';
                    }else{
                        alert(jqXHR.responseText);
                    }
                }
            });
         }

        function addCart(){
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            var url = "/cart";

            var paramData = {
                itemId : $("#itemId").val(),
                count : $("#count").val()
            };
            var param = JSON.stringify(paramData);

            $.ajax({
                url : url,
                type : "POST",
                contentType : "application/json",
                data : param,
                beforeSend : function(xhr){
                    /*데이터 전송하기 전에 헤더이 csrf 값을 설정*/
                    xhr.setRequestHeader(header, token);
                },
                dataType : "json",
                cache : false,
                success : function(result, status){
                    alert("상품을 장바구니에 담았습니다.");
                    location.href='/';
                },
                error : function(jqXHR, status, error){
                    if(jqXHR.status == '401'){
                        alert('로그인 후 이용해주세요.');
                        location.href='/members/login';
                    }else{
                        alert(jqXHR.responseText);
                    }
                }
            });
         }

    </script>
</th:block>
<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        #container{
            width: 725px;
            margin: 0 auto;
            }
            .container{
            display: flex;
            flex-direction: row;
            }
            .other-img > div > img{
            width: 150px;
            height: 150px;
        }
        .other-img{
            display: flex;
        }
        .item-main-img{
            display: flex;
            flex-direction: column;
        }
        .main-img{
            width: 90%;
        }
        .item-status{
            border-radius: 5px;
            padding: 3px 5px;
            background-color: lightgray;
            width: 58px;
            text-align: center;
        }
        .other-img{

        }
        .item-ifo{

        }
        .itemNm{
            margin: 15px 0px;
        }
        .item-price{
            font-size: x-large;
        }
        #price{
            font-weight: bolder;
        }
        #count{
            padding: 5px 10px;
            border: 1px solid #aaaa;
            border-radius: 5px;
            margin-right: 3px;
            width: 20px;
            margin-top: 20px;
        }
        .order-price{
            display: flex;
            justify-content: space-between;
            text-align: center;
        }
        .tt-price-name{
            line-height: 60px;
        }
        .itemdtl-button{
            display: flex;
            margin-top: 40%;
            justify-content: space-between;
        }
        .cart-button, .order-button{
            width: 160px;
            height: 40px;
            font-size: 18px;
            font-weight: 700px;
            line-height: 15px;
            text-align: center;
            border-radius: 20px;
            box-sizing: border-box;
            transition: all 0.3s;
            margin-bottom: 40px;

            margin: 20px 0px;
        }
        .order-button{
            background-color: rgb(0,32,83);
            color: rgb(255, 255, 255);
        }
        .cart-button{
            background-color: rgb(255, 255, 255);
            color: rgb(0,32,83);
            border-color: #aaaa;
        }





    </style>
</th:block>

<div layout:fragment="content" style="margin-left:25%;margin-right:25%" id="container">
    <input type="hidden" id="itemId" th:value="${item.id}">

    <div class="container">
        <div class="item-main-img">
            <img th:src="${item.itemImgDtoList[0].imgUrl}" class="main-img" th:alt="${item.itemNm}">
            <div class="other-img">
            <div th:each="itemImg, star : ${item.itemImgDtoList}">
                <img th:if="${not #strings.isEmpty(itemImg.imgUrl)} and |${star.index}| != 0" th:src="${itemImg.imgUrl}"
                     class="o-img"
                     width="800">
            </div>
            </div>

        </div>
        <div class="item-ifo">
            <div class="item-status">
            <span th:if="${item.itemSellStatus == T(com.shop.constant.ItemSellStatus).SELL}"
                  class="item-status">판매중</span>
            <span th:unless="${item.itemSellStatus == T(com.shop.constant.ItemSellStatus).SELL}"
                  class="item-status">품절</span>
            </div>
            <div class="itemNm" th:text="${item.itemNm}"></div>
            <div class="text-right">
                <div class="item-price">
                    <input type="hidden" th:value="${item.price}" id="price" name="price">
                    <span th:text="${item.price}"></span>원
                </div>
                    <input type="number" name="count" id="count" value="1" min="1">
            </div>
            <div class="order-price">
                <span class="tt-price-name">주문 금액</span>
                <h3 name="totalPrice" id="totalPrice"></h3>
            </div>
            <div th:if="${item.itemSellStatus == T(com.shop.constant.ItemSellStatus).SELL}"
                 class="itemdtl-button">
                <button type="button" class="cart-button"
                        onclick="addCart()">
                    장바구니 담기</button>
                <button type="button" class="order-button" onclick="order()">주문하기</button>
            </div>
            <div th:unless="${item.itemSellStatus == T(com.shop.constant.ItemSellStatus).SELL}"
                 class="text-right">
                <button type="button" class="btn btn-danger btn-lg">품절</button>
            </div>
        </div>
    </div>
    <div th:each="itemDetailImg : ${item.itemDetailImgDtoList}" class="text-center">
        <img th:if="${not #strings.isEmpty(itemDetailImg.imgUrl)}" th:src="${itemDetailImg.imgUrl}"
             class="rounded mgb-15"
             width="800">
    </div>
</div>
</html>
