<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 스크립트 추가 -->
<head>
<script src="/js/item.js"></script>

<!-- 사용자 CSS 추가 -->
<link th:href="@{/css/item.css}" rel="stylesheet">
</head>

<div layout:fragment="content">
    <div id="container">
        <form role="form" class="container" method="post" enctype="multipart/form-data" th:object="${itemFormDto}">
            <div th:if="${#lists.isEmpty(itemFormDto.itemImgDtoList)}" class="imglist">
                <h1>상품 등록</h1>
            </div>
            <div th:unless="${#lists.isEmpty(itemFormDto.itemImgDtoList)}" class="imglist">
                <h1>상품 관리</h1>
            </div>
            <input type="hidden" th:field="*{id}"/>

            <select th:field="*{itemSellStatus}" class="form-select">
                <option th:value="SELL">판매중</option>
                <option th:value="SOLD_OUT">품절</option>
            </select>

            <select id="category" name="category" size="1" onchange="updateSubcategories(this)">
                <option class="category" th:each="categoryDto : ${categoryDtos}" th:value="${categoryDto.name}" th:text="${categoryDto.name}">
                </option>
            </select>

            <!-- 서브카테고리 선택 -->
            <div>
                <label for="subcategory">서브카테고리:</label>
                <select id="subcategory" name="subcategory" size="1" th:field="*{category}">
                    <option th:value="${#strings.toLowerCase(category)}" th:text="${category}">
                    </option>
                </select>
            </div>

            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">상품명</span>
                </div>
                <input type="text" th:field="*{itemNm}" class="form-control" placeholder="상품명을 입력해주세요."/>
            </div>
            <p th:if="${#fields.hasErrors('itemNm')}" th:errors="*{itemNm}" class="fieldError">Incorrect data</p>

            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">가격</span>
                </div>
                <input type="number" th:field="*{price}" class="form-control" placeholder="상품의 가격을 입력해주세요."/>
            </div>
            <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="fieldError">Incorrect data</p>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">재고</span>
                </div>
                <input type="number" th:field="*{stockNumber}" class="form-control" placeholder="상품의 재고를 입력해주세요."/>
            </div>
            <p th:if="${#fields.hasErrors('stockNumber')}" th:errors="*{stockNumber}" class="fieldError">Incorrect
                data</p>
            <h3>메인 이미지 업로드</h3>
            <div th:if="${#lists.isEmpty(itemFormDto.itemImgDtoList)}" class="imglist">
                <div class="row" th:each="num: ${#numbers.sequence(1,3)}">
                    <div class="imgimg">
                        <label class="image input-group-text"><img src="/img/imgUpload.png" alt="shop" width="150px"
                                                                   height="150px"/></label>
                        <div class="image_container">
                            <input type="file" class="product_detail_image" name="itemImgFile"
                                   onchange="setImage(event);"/>
                        </div>
                    </div>
                </div>
            </div>
            <div th:if="${not #lists.isEmpty(itemFormDto.itemImgDtoList)}" class="imglist">
                <div class="row" th:each="itemImgDto, status: ${itemFormDto.itemImgDtoList}">
                    <div class="input-group mb3">
                        <div th:if="${itemImgDto.imgUrl}!='' ">
                            <img th:src="${itemImgDto.imgUrl}" id="card-img-top" width="150px" height="150px">
                        </div>
                        <div th:unless="${itemImgDto.imgUrl}!='' " class="image input-group-text">
                            <img src="/img/imgUpload.png" alt="shop" width="150px" height="150px"/>
                        </div>
                        <div class="image_container2">
                            <input type="file" class="product_detail_image2" name="itemImgFile" multiple="multiple"
                                   onchange="setImage2(event);"/>
                        </div>
                    </div>
                    <input type="hidden" name="itemImgIds" th:value="${itemImgDto.id}"/>
                </div>
            </div>
            <h3>상세 이미지 업로드</h3>
            <div th:if="${#lists.isEmpty(itemFormDto.itemDetailImgDtoList)}" class="imglist">
                <div class="row" th:each="num: ${#numbers.sequence(1,1)}">
                    <div class="imgimg">
                        <label class="image input-group-text"><img src="/img/imgUpload.png" alt="shop" width="150px"
                                                                   height="150px"/></label>
                        <div class="image_detail_container">
                            <input type="file" class="product_detail_image" name="itemDetailImgFile"
                                   onchange="setDetailImage(event);"/>
                        </div>
                    </div>
                </div>
            </div>
            <div th:if="${not #lists.isEmpty(itemFormDto.itemDetailImgDtoList)}" class="imglist">
                <div class="row" th:each="itemDetailImgDto, status: ${itemFormDto.itemDetailImgDtoList}">
                    <div class="input-group mb3">
                        <input type="file" class="imageFile form-control product_detail_image2" name="itemDetailImgFile"
                               multiple="multiple" onchange="setDetailImage2(event);"/>
                        <img th:src="${itemDetailImgDto.imgUrl}" id="card-img-bottom" width="150px" height="150px">
                        <div class="image_detail_container2"></div>
                    </div>
                    <input type="hidden" name="itemDetailImgIds" th:value="${itemDetailImgDto.id}"/>
                </div>
            </div>
            <div class=main_btn>
                <div th:if="${#strings.isEmpty(itemFormDto.id)}" style="text-align : center">
                    <button th:formaction="@{/admin/item/new}" type="submit" class="save-btn">저장</button>
                </div>
            </div>
            <div class=main_btn>
                <div th:unless="${#strings.isEmpty(itemFormDto.id)}" style="text-align : center">
                    <button th:formaction="@{'/admin/item/'+${itemFormDto.id}}" type="submit" class="modify-btn">수정
                    </button>
                </div>
            </div>

            <input type="hidden" id="errorMessage" th:value="${errorMessage}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        </form>
    </div>
</div>
</html>
