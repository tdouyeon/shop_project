<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminLayout}">

<head>
    <link th:href="@{/css/itemMng.css}" rel="stylesheet">
</head>

<div layout:fragment="content">
    <div id="container">
        <h2 class="title_order">상품 관리</h2>

        <form th:action="@{'/admin/items/'+${items.number}}" role="form" method="get" th:object="${items}"
              class="Mng_form">
            <div class="align-items-center" th:object="${itemSearchDto}">
                <select th:field="*{searchDateType}" class="sel1" style="width:auto;">
                    <option value="all">전체기간</option>
                    <option value="1d">1일</option>
                    <option value="1w">1주</option>
                    <option value="1m">1개월</option>
                    <option value="6m">6개월</option>
                </select>
                <select th:field="*{searchSellStatus}" class="sel1" style="width:auto;">
                    <option value="">판매상태(전체)</option>
                    <option value="SELL">판매</option>
                    <option value="SOLD_OUT">품절</option>
                </select>
                <select th:field="*{searchBy}" class="sel1" style="width:auto;">
                    <option value="itemNm">상품명</option>
                    <option value="createdBy">등록자</option>
                </select>
                <input th:field="*{searchQuery}" type="text" class="search_box" style="width:auto; margin-right: 15px;"
                       placeholder="검색어를 입력해주세요">
                <button id="searchBtn" type="submit" class="btn_search" style="width:auto">검색</button>
            </div>
            <table class="table">
                <thead>
                <tr>
                    <td>상품아이디</td>
                    <td>상품명</td>
                    <td>상태</td>
                    <td>등록자</td>
                    <td>등록일</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item, status : ${items.getContent()}">
                    <td th:text="${item.id}"></td>
                    <td>
                        <a th:href="'/admin/item/'+${item.id}" th:text="${item.itemNm}"></a>
                    </td>
                    <td th:text="${item.itemSellStatus == T(com.shop.constant.ItemSellStatus).SELL} ? '판매중' : '품절'"></td>
                    <td th:text="${item.createdBy}"></td>

                    <td th:text="${#strings.substring(item.regTime, 0,10)}"></td>
                </tr>
                </tbody>
            </table>

            <div th:with="start=${(items.number/maxPage)*maxPage +1},
        end=(${(items.totalPages == 0) ?
        1 : (start + (maxPage-1) < items.totalPages ? start + (maxPage - 1) : items.totalPages)})">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${items.first}?'disabled'">
                        <a th:onclick="'javascript:page('+${items.number - 1} + ')'" aria-label='Previous'
                           class="page-link arrow">
                            <div th:if="${items.getNumber} != 0">
                                <img src="/img/previous.png" alt="shop" width="20px" height="20px">
                            </div>
                        </a>
                    </li>
                    <li class="page-item" th:each="page: ${#numbers.sequence(start,end)}"
                        th:classappend="${items.number eq page-1}?'active':''">
                        <a th:onclick="'javascript:page('+${page -1} + ')'" th:inline="text"
                           class="page-link">[[${page}]]</a>
                    </li>
                    <li class="page-item arrow" th:classappend="${items.last}?'disabled'">
                        <a th:onclick="'javascript:page(' + ${items.number + 1} + ')'" aria-label="Next"
                           class="page-link">
                            <div th:if="${items.getTotalPages} != ${items.getNumber}+1">
                                <img src="/img/Next.png" alt="shop" width="20px" height="20px">
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </form>
    </div>
</div>
</html>
